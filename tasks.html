<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Predator - Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="tasksPage" class="page active">
            <div class="header">

            <div class="tasks-container">

                        </div>
                        <button class="task-btn" onclick="completeTask('dailyLogin', 1)">CLAIM</button>
                    </div>
                    <div class="task-item">

                    <div class="task-item">

                            <div class="task-title">Watch Video 5 times</div>
                            <div class="task-reward">+3 Tokens</div>
                        </div>
                        <button class="task-btn" onclick="completeTask('watch5', 3)">WATCH</button>
                    </div>
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-title">Watch Video 10 times</div>
                            <div class="task-reward">+10 Tokens</div>
                        </div>
                        <button class="task-btn" onclick="completeTask('watch10', 10)">WATCH</button>
                    </div>
                </div>
                
                <div class="task-section">
                    <h3>üéØ Permanent Tasks</h3>
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-title">Invite 10 Friends</div>
                            <div class="task-reward">+10 Tokens</div>
                        </div>
                        <button class="task-btn" disabled>0/10</button>
                    </div>
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-title">Invite 100 Friends</div>
                            <div class="task-reward">+0.1 TON</div>
                        </div>
                        <button class="task-btn" disabled>0/100</button>
                    </div>
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-title">Invite 500 Friends</div>
                            <div class="task-reward">+0.5 TON</div>
                        </div>
                        <button class="task-btn" disabled>0/500</button>
                    </div>
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-title">Join Channel</div>
                            <div class="task-reward">+1 Token</div>
                        </div>
                        <button class="task-btn" onclick="completeTask('joinChannel', 1)">JOIN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navigation -->  
    <div class="navigation">  
        <div class="nav-buttons">  
            <button class="nav-btn" onclick="window.location.href='index.html'">GAME</button>  
            <button class="nav-btn active" onclick="window.location.href='tasks.html'">TASKS</button>  
            <button class="nav-btn" onclick="window.location.href='invite.html'">INVITE</button>  
            <button class="nav-btn" onclick="window.location.href='withdrawal.html'">WITHDRAW</button>  
        </div>

    <!-- OnClickA Rewarded Video Integration -->
<script src="https://js.onclckmn.com/static/onclicka.js"></script>

<script>
  function completeTask(taskName, reward) {
    if (taskName.startsWith('watch')) {
      // Show Rewarded Ad
      if (typeof onclicka !== 'undefined') {
        onclicka.run('074369d78e1444e0d642e6f438898e2c');
        alert(`üé¨ Watch complete!\nYou earned +${reward} Token(s)`);
        
        // Optionally: call backend API to store token
        // fetch("/api/claim", { method: "POST", body: JSON.stringify({ task: taskName }) })
      } else {
        alert("‚ö†Ô∏è Ad failed to load. Try again later.");
      }
    } else {
      alert(`‚úÖ Task "${taskName}" completed!\nYou earned +${reward} Token(s)`);
      // TODO: other task logic
    }
  }
</script>
