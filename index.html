<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdsGram Interstitial Test</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://ads.adsgram.io/js/sdk.js"></script>
<script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin-top: 50px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0077b3;
    }
  </style>
</head>
<body>
  <h2>🚀 Interstitial Ad Test</h2>
  <p>“Show Interstitial Ad” ခလုတ်ကိုနှိပ်ပြီး AdsGram ad တက်သည့်အတိုင်းစမ်းသပ်ပါ။</p>

  <button onclick="showAd()">🎬 Show Interstitial Ad</button>

  <script>
    // ✅ သင့် AdsGram Publisher ID ထည့်ပါ
    Adsgram.init({
      publisherId: "adsgram-93bedb6ad093473d9fe1bd808e0e4641",  // ✅ သင့် ID
      debug: true
    });

    function showAd() {
      Adsgram.showInterstitial()
        .then(() => {
          alert("✅ Ad watched or closed.");
        })
        .catch((err) => {
          alert("❌ Failed to show ad: " + err.message);
          console.error(err);
        });
    }
  </script>
</body>
</html>
