<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adsgram Test</title>
</head>
<body>
    <button id="testAdBtn">Adsgram ကြော်ငြာ ပြပါ</button>

    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const AdController = window.Adsgram?.init({
                blockId: "int-13300" // သင့်ရဲ့ မှန်ကန်တဲ့ blockId ဖြစ်ကြောင်း သေချာပါစေ
            });

            const testAdBtn = document.getElementById('testAdBtn');
            if (testAdBtn && AdController) {
                testAdBtn.addEventListener('click', () => {
                    AdController.show().then((result) => {
                        alert('ကြော်ငြာ အောင်မြင်စွာ ပြသနိုင်ပါပြီ။ ရလဒ်: ' + result);
                    }).catch((err) => {
                        console.error("AdsGram test error:", err);
                        alert("Test မှာ ကြော်ငြာ ကျရှုံးပါပြီ: " + JSON.stringify(err, null, 4));
                    });
                });
            } else {
                console.log("Ad button ဒါမှမဟုတ် Adsgram Controller ကို ရှာမတွေ့ပါဘူး။");
            }
        });
    </script>
</body>
</html>
